  <script type="text/babel">
    const { useState, useMemo, useEffect } = React;
	
	//Cargar y normalizar csv
	function useCsvData() [{
	const [dataVeg, setDataVeg] = useState([]);
    const [dataProd, setDataProd] = useState([]);
	
	useEffect(() => {
	 const norm = (rows) =>
	  rows
	   .filter(r => r.elem && r.elem.trim()) //Quitar filas vacias
	   .map(r => {
	    //meses varios
		 const meses = (r.meses || "")
            .replace(/[\[\]\s]/g, "")
            .split(",")
            .filter(Boolean)
            .map(n => Number(n));
		
		return {
            elem: r.elem?.trim() || "",
            ini: r.ini ? Number(r.ini) : null,
            fin: r.fin ? Number(r.fin) : null,
            meses,
            riesgos: {
              deficit: r.deficit || "",
              exceso:  r.exceso  || "",
              Tmax:    r.Tmax    || "",
              Tmin:    r.Tmin    || ""
            },
            ref: r.ref || ""
          };
        });
	const load = (url, set) =>
      Papa.parse(url, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: ({ data }) => set(norm(data))
      });
	load("https://raw.githubusercontent.com/vvalencia1306-code/applet-Fenologia-Riesgos-Capsicum/main/vegetativa.csv", setVeg);
    load("https://raw.githubusercontent.com/vvalencia1306-code/applet-Fenologia-Riesgos-Capsicum/main/productiva.csv", setProd);
  }, []);
  
     return { veg, prod };
}
		

 // ---------- Componentes de UI (tus componentes, casi igual) ----------
function Intro({ onStart }) {
  return (
    <div className="max-w-5xl mx-auto p-6 space-y-6">
      <header className="space-y-2">
        <h1 className="text-3xl font-semibold">¬øQu√© es una Ficha T√©cnica Agroclim√°tica (FTA)?</h1>
        <p className="text-gray-700">
          Una FTA organiza y sintetiza los principales <b>riesgos agroclim√°ticos</b>‚Ä¶
        </p>
        <div className="p-4 rounded-xl bg-amber-50 text-amber-900">
          <b>Importante:</b> Mes 1 no es enero; es el primer mes del evento en campo.
        </div>
      </header>

      <section className="grid md:grid-cols-2 gap-6">
        <div className="rounded-2xl border p-5">
          <h2 className="font-semibold mb-2"> Componentes de la FTA </h2>
          <ul className="list-disc ml-6 text-gray-700 space-y-1">
            <li>Filas = <b>elementos expuestos</b></li>
            <li>Columnas = <b>meses del ciclo</b></li>
          </ul>
        </div>
        <div className="rounded-2xl border p-5">
          <h2 className="font-semibold mb-2"> P√∫blico objetivo </h2>
          <p className="text-gray-700">Actores del territorio‚Ä¶</p>
        </div>
      </section>

      <div className="pt-2">
        <button onClick={onStart}
          className="px-5 py-3 rounded-xl bg-emerald-600 text-white font-medium hover:bg-emerald-700">
          üëâ Explorar matriz de cacao
        </button>
      </div>
    </div>
  );
}

function Pill({ children }) {
  return <span className="px-2 py-0.5 rounded-full bg-gray-100 border text-gray-800 text-xs">{children}</span>;
}

function PanelDetalle({ fila, onClose }) {
  if (!fila) return null;
  const R = fila.riesgos || {};
  return (
    <div className="fixed inset-0 bg-black/30 backdrop-blur-sm z-40 flex">
      <div className="m-auto w-[95%] max-w-3xl bg-white rounded-2xl shadow-lg p-5">
        <div className="flex items-start justify-between gap-4">
          <h3 className="text-lg font-semibold">{fila.elem}</h3>
          <button onClick={onClose} className="text-gray-500 hover:text-gray-700">‚úï</button>
        </div>
        <p className="text-sm text-gray-600 mb-3">
          {fila.meses?.length ? `Meses: ${fila.meses.map(m => `M${m}`).join(", ")}` :
            `Ventana: M${fila.ini ?? "‚Äî"} ‚Äì M${fila.fin ?? "‚Äî"}`}
        </p>
        <div className="grid md:grid-cols-2 gap-3 text-sm">
          <div className="border rounded-xl p-3"><b>D√©ficit h√≠drico:</b> {R.deficit || "‚Äî"}</div>
          <div className="border rounded-xl p-3"><b>Exceso h√≠drico:</b> {R.exceso || "‚Äî"}</div>
          <div className="border rounded-xl p-3"><b>Tmax:</b> {R.Tmax || "‚Äî"}</div>
          <div className="border rounded-xl p-3"><b>Tmin:</b> {R.Tmin || "‚Äî"}</div>
        </div>
        <p className="text-xs text-gray-500 mt-4"><b>Referencias:</b> {fila.ref || "‚Äî"}</p>
      </div>
    </div>
  );
}

function MatrizCacao({ onBack, dataVeg, dataProd }) {
  const [fase, setFase] = useState("Vegetativa");
  const [sel, setSel] = useState(null);
  const data = fase === "Vegetativa" ? dataVeg : dataProd;

  const maxMes = useMemo(() => {
    const filaMax = (r) =>
      Array.isArray(r?.meses) && r.meses.length
        ? Math.max(...r.meses)
        : (typeof r?.fin === "number" ? r.fin : 0);
    const vals = data.map(filaMax);
    const max = vals.length ? Math.max(...vals) : 0;
    return max > 0 ? max : 22;
  }, [data]);

  const meses = useMemo(() => Array.from({ length: maxMes }, (_, i) => i + 1), [maxMes]);

  return (
    <div className="max-w-7xl mx-auto p-6 space-y-6">
      <header className="flex flex-col md:flex-row md:items-center md:justify-between gap-3">
        <div>
          <h1 className="text-2xl font-semibold">Matriz preliminar de riesgos agroclim√°ticos ¬∑ Cacao</h1>
          <p className="text-sm text-gray-600">Los meses representan <b>fases del ciclo</b>.</p>
        </div>
        <div className="flex items-center gap-2">
          <button onClick={onBack} className="px-3 py-2 border rounded-lg text-sm">‚Üê Volver</button>
          <label className="text-sm text-gray-600">Fase:</label>
          <select value={fase} onChange={e => setFase(e.target.value)} className="border rounded-lg px-3 py-2 text-sm">
            <option>Vegetativa</option>
            <option>Productiva</option>
          </select>
        </div>
      </header>

      <div className="overflow-auto border rounded-2xl">
        <table className="min-w-full text-sm">
          <thead>
            <tr className="bg-gray-50">
              <th className="text-left px-3 py-2 sticky left-0 bg-gray-50 z-10">Elemento expuesto</th>
              {meses.map(m => <th key={m} className="px-3 py-2 text-center border-l">M{m}</th>)}
            </tr>
          </thead>
          <tbody>
            {data.map((row, i) => {
              const activo = (m, r) =>
                Array.isArray(r?.meses) && r.meses.length ? r.meses.includes(m) :
                (typeof r.ini === "number" && typeof r.fin === "number" && m >= r.ini && m <= r.fin);
              return (
                <tr key={i} className={i % 2 ? "bg-white" : "bg-gray-50/50 hover:bg-emerald-50"}>
                  <td className="px-3 py-2 sticky left-0 bg-inherit max-w-[360px]">
                    <button onClick={() => setSel(row)} className="text-left hover:underline">{row.elem}</button>
                  </td>
                  {meses.map((m, j) =>
                    <td key={j} className={`h-9 border-l ${activo(m, row) ? "bg-emerald-200" : ""}`} />
                  )}
                </tr>
              );
            })}
          </tbody>
        </table>
      </div>

      <section className="text-xs text-gray-600">
        <div className="flex items-center gap-2">
          <Pill>D√©ficit h√≠drico</Pill><Pill>Exceso h√≠drico</Pill><Pill>Tmax</Pill><Pill>Tmin</Pill>
        </div>
        <p className="mt-2">Haz clic en el nombre de la fila para ver el detalle y las referencias.</p>
      </section>

      <PanelDetalle fila={sel} onClose={() => setSel(null)} />
    </div>
  );
}

function App() {
  const { veg, prod } = useCsvData();
  const [paso, setPaso] = useState("intro");

  // Mientras carga, muestra un spinner sencillo
  if (paso === "matriz" && ((veg?.length ?? 0) === 0 && (prod?.length ?? 0) === 0)) {
    return <div className="p-6 text-center text-gray-500">Cargando datos‚Ä¶</div>;
  }

  return paso === "intro"
    ? <Intro onStart={() => setPaso("matriz")} />
    : <MatrizCacao onBack={() => setPaso("intro")} dataVeg={veg} dataProd={prod} />;
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);

        <div>

          <p className="text-sm text-gray-600">
            Los meses representan <b>fases del ciclo</b>, no un calendario fijo. ‚ÄúMes 1‚Äù = primer mes del evento en campo.

              {meses.map(m => <th key={m} className="px-3 py-2 text-center border-l">M{m}</th>)}
            </tr>
          </thead>
          <tbody>
            {data.map((row, i) => {
              // ‚ö†Ô∏è NUEVA funci√≥n 'activo' que acepta meses[] o ini/fin
              const activo = (m, r) => {
                if (Array.isArray(r?.meses) && r.meses.length) {
                  return r.meses.includes(m);
                }
                return m >= r.ini && m <= r.fin;
              };
              return (
                <tr key={i} className={i % 2 ? "bg-white" : "bg-gray-50/50 hover:bg-emerald-50"}>
                  <td className="px-3 py-2 sticky left-0 bg-inherit max-w-[360px]">
                    <button onClick={() => setSel(row)} className="text-left hover:underline">
                      {row.elem}
                    </button>
                  </td>
                  {meses.map((m, j) =>
                    // ‚ö†Ô∏è Usa activo(m, row) (no la versi√≥n vieja activo(m))
                    <td key={j} className={`h-9 border-l ${activo(m, row) ? "bg-emerald-200" : ""}`} />
                  )}
                </tr>
              );
            })}
          </tbody>
        </table>
      </div>

      <section className="text-xs text-gray-600">
        <div className="flex items-center gap-2">
          <Pill>D√©ficit h√≠drico</Pill>
          <Pill>Exceso h√≠drico</Pill>
          <Pill>Tmax</Pill>
          <Pill>Tmin</Pill>
        </div>
        <p className="mt-2">Haz clic en el nombre de la fila para ver el detalle y las referencias.</p>
      </section>

      <PanelDetalle fila={sel} onClose={() => setSel(null)} />
    </div>
  );
}

  </script>
